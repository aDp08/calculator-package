name: Publish Python Package

on:
  push:
    branches:
      - main  # Runs when code is pushed to 'main' branch

jobs:
  build:
    runs-on: windows-latest  # Running on Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Using Python 3.9

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Verify Python & Poetry Installation
        run: |
          python --version
          poetry --version

      - name: Reset Poetry Virtual Environment
        run: |
          poetry env list --full-path || echo "No existing virtual env"
          poetry env use "C:/hostedtoolcache/windows/Python/3.9.*/x64/python.exe"
          poetry env info
        continue-on-error: true

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Run Tests
        run: poetry run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Build Package
        run: poetry build

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
        run: poetry publish --no-interaction
